<script type="text/javascript">

    function doRegister()
    {
      var register_info={
      "email": $("#email").val(),
      "password": $("#password").val(),
      "first_name": $("#first_name").val(),
      "last_name": $("#last_name").val(),
      "phone_number": $("#phone").val()
    };

      $("#login-link").prop('disabled',true);
      $.post("http://localhost/move21/api/register", register_info).done(function( data ) {
            toastr.success("Novi pacijent je uspješno registrovan!");
      }).fail(function( error ) {
            $("#login-link").prop('disabled',false);
            toastr.error("Greška! Provjerite ispravnost unesenih polja, pa pokušajte ponovno!");
      });
    }

    function doClear()
    {
      var delete_info={
      "email": $("#deleteemail").val()
    };

      $("#delete-link").prop('disabled',true);
      $.post("http://localhost/move21/api/delete", delete_info).done(function( data ) {
            toastr.success("Pacijent je uspješno izbrisan!");
      }).fail(function( error ) {
            $("#delete-link").prop('disabled',false);
            toastr.error("Greška! Provjerite ispravnost unesenog polja, pa pokušajte ponovno!");
      });
    }

    function getProfileData()
    {
        var first_name = window.localStorage.getItem('first_name');
        var last_name = window.localStorage.getItem('last_name');
        document.getElementById('fullname').innerHTML = window.localStorage.getItem('first_name')+' '+window.localStorage.getItem('last_name');
        
        
    }

    function logOut()
    {
        window.localStorage.clear();
        window.location="index.html";
    }
  

</script>
