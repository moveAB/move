<script type="text/javascript">

    function getProfileData()
    {
        var first_name = window.localStorage.getItem('first_name');
        var last_name = window.localStorage.getItem('last_name');
        document.getElementById('fullname').innerHTML = window.localStorage.getItem('first_name')+' '+window.localStorage.getItem('last_name');
        
        
    }

    function logOut()
    {
        window.localStorage.clear();
        window.location="index.html";
    }
    
    function createApp()
    {
      var appointment_info={
      "user_id": window.localStorage.getItem('id'),
      "date": $("#datum").val(),
      "time": $("#vrijeme").val(),
      "message": $("#poruka").val()
    };

      $("#creater").prop('disabled',true);
      $.post("http://localhost/move21/api/appointment", appointment_info).done(function( data ) {
         toastr.success("Appointment is scheduled successfully!");
         $("#creater").prop('disabled',false);
      }).fail(function( error ) {
            $("#creater").prop('disabled',false);
            toastr.error("We are busy at this termin, try another!");
      });
    }

</script>
